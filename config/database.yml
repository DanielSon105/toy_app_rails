# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host:     <%= ENV['TOY_APP_DB_HOST'] || 'localhost' %>
  port:     <%= ENV['TOY_APP_DB_PORT'] || '5432' %>
  database: <%= ENV['TOY_APP_DB_NAME'] %>
  username: <%= ENV['TOY_APP_DB_USER'] %>
  password: <%= ENV['TOY_APP_DB_PASSWORD'] %>

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default

production:
  <<: *default
